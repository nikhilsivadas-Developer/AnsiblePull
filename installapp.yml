
---
- hosts: all

  tasks:
  - name: install example application
    copy:
      src: ansible-pull-test
      dest: /tmp/
      owner: root
      group: root

  - name: install Deb
    become: yes 
    apt: deb=/tmp/ansible-pull-test/{{item}} 
    with_items:
      - my-apptest.1.0.0.ubuntu.18.04-x64.deb


